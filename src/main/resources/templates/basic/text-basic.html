<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>컨텐츠에 데이터 출력하기</h1>
<ul>
    <li>
        <!-- 1번 방법. model에 보내준 data를 출력해주는 방법 -->
        th:text 사용 <span th:text="${data}"></span>
    </li>
    <li>
        <!--2번 방법. 태그없이도 그냥 출력할 수 있는 방법-->
        컨텐츠 안에서 직접 출력하기 = [[${data}]]
    </li>

</ul>
</body>
</html>
