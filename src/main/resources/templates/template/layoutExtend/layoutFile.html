<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="${title}">레이아웃 타이틀</title>
</head>
<body>
<h1>레이아웃 H1, layoutFile</h1>
<!-- 모든 사이트에서 th:replace가 붙어있는 div만 다르고 다른부분은 다 똑같아야 한다 가정하자. -->
<div th:replace="${content}">
    <p>레이아웃 컨텐츠</p>
</div>
<footer>
    레이아웃 푸터, layoutFile.html
</footer>
</body>
</html>
